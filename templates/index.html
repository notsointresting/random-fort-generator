<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fort Generator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="fortName">Loading...</h1>
    <a id="fortLink" target="_blank">
        <img id="fortImage" src="" alt="Fort Image">
    </a>
    <br>
    <button onclick="fetchFort()">ðŸ”„ Get Random Fort</button>

    <script>
        function fetchFort() {
            fetch("/")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("fortName").innerText = data.name;
                    document.getElementById("fortImage").src = data.image;
                    document.getElementById("fortLink").href = data.wiki;
                })
                .catch(error => console.error("Error fetching fort:", error));
        }
        window.onload = fetchFort;
    </script>
</body>
</html>
